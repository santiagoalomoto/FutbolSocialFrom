<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Open+Sans&family=Lato&family=Montserrat&display=swap"
    rel="stylesheet">
  <style>
    /* Fondo difuminado fijo */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-image: url('/src/assets/perfil/fondo.jpg');
      filter: blur(5px);
      z-index: 0;
    }

    /* El #app debe estar encima del fondo */
    #app {
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="background"></div>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
